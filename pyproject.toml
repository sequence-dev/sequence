[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sequence-model"
description = "Python version of the Steckler Sequence model built with landlab"
authors = [
  {email = "mcflugen@gmail.com"},
  {name = "Eric Hutton"}
]
maintainers = [
  {email = "mcflugen@gmail.com"},
  {name = "Eric Hutton"}
]
keywords = ["sequence", "stratigraphy", "landlab"]
license = {file = "LICENSE.rst"}
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
  "compaction",
  "landlab",
  "netcdf4",
  "numpy >=1.22",
  "pyyaml",
  "rich-click",
  "scipy",
  "tomlkit",
  "tqdm",
]
dynamic = ["readme", "version"]

[project.urls]
homepage = "https://github.com/sequence-dev/sequence"
documentation = "https://sequence.readthedocs.io"
repository = "https://github.com/sequence-dev/sequence"
changelog = "https://github.com/sequence-dev/sequence/blob/develop/CHANGES.rst"

[project.optional-dependencies]
dev = ["nox"]

[project.scripts]
sequence = "sequence.cli:sequence"

[tool.setuptools]
packages = ["sequence"]

[tool.setuptools.dynamic]
readme = {file = ["README.md", "AUTHORS.md"]}
version = {attr = "sequence._version.__version__"}

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["notebooks", "sequence", "tests"]
norecursedirs = [".*", "*.egg*", "build", "dist", "examples"]
addopts = """
  --ignore setup.py
  --tb native
  --strict
  --durations 16
  --doctest-modules
  -vvv
"""
doctest_optionflags = [
  "NORMALIZE_WHITESPACE",
  "IGNORE_EXCEPTION_DETAIL",
  "ALLOW_UNICODE"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "notebook: marks tests as notebook (deselect with '-m \"not notebook\"')"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.mypy]
ignore_missing_imports = true

[tool.towncrier]
directory = "news"
package = "sequence"
filename = "CHANGES.md"
single_file = true
underlines = ["", "", ""]
start_string = "<!-- towncrier release notes start -->\n"
template = "news/changelog_template.jinja"
issue_format = "[#{issue}](https://github.com/sequence-dev/sequence/issues/{issue})"
title_format = "## {version} ({project_date})"

