[project]
name = "sequence_model"
requires-python = ">=3.10"
description = "Python version of the Steckler Sequence model built with landlab"
keywords = [
    "landlab",
    "sequence",
    "stratigraphy",
]
authors = [
    { email = "mcflugen@gmail.com" },
    { name = "Eric Hutton" },
]
maintainers = [
    { email = "mcflugen@gmail.com" },
    { name = "Eric Hutton" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "compaction",
    "landlab",
    "netcdf4",
    "numpy >=1.22",
    "pyyaml",
    "rich-click",
    "scipy",
    "tomlkit",
    "tqdm",
]
dynamic = [
    "readme",
    "version",
]

[project.license]
text = "MIT"

[project.urls]
changelog = "https://github.com/sequence-dev/sequence/blob/develop/CHANGES.md"
documentation = "https://sequence.readthedocs.io"
homepage = "https://github.com/sequence-dev/sequence"
repository = "https://github.com/sequence-dev/sequence"

[project.optional-dependencies]
dev = [
    "nox",
]

[project.scripts]
sequence = "sequence.cli:sequence"

[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "sequence",
]

[tool.setuptools.dynamic.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools.dynamic.version]
attr = "sequence._version.__version__"

[tool.setuptools.package-data]
sequence = [
    "py.typed",
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
line_length = 88

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "notebooks",
    "sequence",
    "tests",
]
norecursedirs = [
    ".*",
    "*.egg*",
    "build",
    "dist",
    "examples",
]
addopts = [
    "--ignore=setup.py",
    "--tb=native",
    "--strict",
    "--durations=16",
    "--doctest-modules",
    "-vvv",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ALLOW_UNICODE",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "notebook: marks tests as notebook (deselect with '-m \"not notebook\"')",
]

[tool.ruff.lint]
select = [
    "D",
]
extend-select = [
    "D417",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.towncrier]
directory = "news"
package = "sequence"
filename = "CHANGES.md"
single_file = true
underlines = [
    "",
    "",
    "",
]
start_string = """
<!-- towncrier release notes start -->
"""
template = "news/changelog_template.jinja"
issue_format = "[#{issue}](https://github.com/sequence-dev/sequence/issues/{issue})"
title_format = "## {version} ({project_date})"
type = [
    { directory = "notebook", name = "üìö New Tutorial Notebooks", showcontent = true },
    { directory = "feature", name = "üç∞ New Features", showcontent = true },
    { directory = "bugfix", name = "üõ†Ô∏è Bug Fixes", showcontent = true },
    { directory = "docs", name = "üìñ Documentation Enhancements", showcontent = true },
    { directory = "misc", name = "üî© Other Changes and Additions", showcontent = true },
]
