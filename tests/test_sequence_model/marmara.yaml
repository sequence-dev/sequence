clock:
  start: 0.0
  step: 100.0
  stop: 40000.0
grid:
  xy_of_lower_left: [0.0, 0.0]
  shape:
  - 3
  - 200
  xy_spacing: [250., 500.0]
  bc:
    top: closed
    bottom: closed
output:
  interval: 10
  filepath: marmara.nc
  clobber: True
  rows:
  - 1
  fields:
  - sediment_deposit__thickness
  - kd
bathymetry:
  filepath: marmara_bathymetry.csv
  kind: linear
sea_level:
  filepath: marmara_sea_level.csv
#   amplitude: 15.
#   wave_length: 10000.
#   phase: 5000.
#   mean: 0.
submarine_diffusion:
  alpha: 0.0005
  sediment_load: 50.
  plain_slope: .0008
  shoreface_height: 5.0
  shelf_slope: 0.001
  wave_base: 30.0
subsidence:
  filepath: marmara_subsidence.csv
flexure:
  method: flexure
  rho_mantle: 3300.
  eet: 10000.
sediments:
  layers: 2,
  sand_size: 1.,
  mud_size:  0.006,
  sand_density: 2650.
  mud_density: 2720.
  sand_frac: 0.5
  hemipelagic: 0.0
# plume:
#   river_velocity: 1.5
#   river_width: 100.
#   river_depth: 1.
#   river_concentration: .1
#   sediment_removal_rate: 2.
#   sediment_bulk_density: 1600.
compaction:
  c: 5.0e-08
  porosity_max: 0.5
  porosity_min: 0.01
  rho_grain: 2650.0
  rho_void: 1000.0
