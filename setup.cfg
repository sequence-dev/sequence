[bdist_wheel]
universal = 1

[flake8]
exclude = docs
ignore = 
	E203
	E501
	W503
max-line-length = 88

[aliases]
test = pytest

[tool:pytest]
minversion = 3.0
testpaths = tests sequence
norecursedirs = .* *.egg* build dist
addopts = 
	--ignore setup.py
	--tb native
	--strict
	--durations 16
	--doctest-modules
doctest_optionflags = 
	NORMALIZE_WHITESPACE
	IGNORE_EXCEPTION_DETAIL
	ALLOW_UNICODE

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88

[zest.releaser]
tag-format = v{version}
