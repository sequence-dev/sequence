[bdist_wheel]
universal = 1

[flake8]
exclude = docs
ignore = 
	E203
	E501
	W503
max-line-length = 88

[aliases]
test = pytest

[versioneer]
VCS = git
style = pep440
versionfile_source = sequence/_version.py
versionfile_build = sequence/_version.py
tag_prefix = 
parentdir_prefix = sequence-

[tool:pytest]
minversion = 3.0
testpaths = sequence
norecursedirs = .* *.egg* build dist
addopts = 
	--ignore setup.py
	--ignore versioneer.py
	--ignore sequence/_version.py
	--tb native
	--strict
	--durations 16
	--doctest-modules
doctest_optionflags = 
	NORMALIZE_WHITESPACE
	IGNORE_EXCEPTION_DETAIL
	ALLOW_UNICODE

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88
